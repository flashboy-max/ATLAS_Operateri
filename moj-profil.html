<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moj profil - ATLAS</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="shared-header.css">
    <link rel="stylesheet" href="moj-profil.css">
</head>
<body class="dashboard-body">
    <div id="atlasHeaderMount"></div>

    <!-- Main Content -->
    <main class="dashboard-main">
        <!-- Page Content -->
        <div class="page-container">
            <!-- Page Header -->
            <div class="page-header">
                <div>
                    <h1 class="page-title">
                        <i class="fas fa-user-circle"></i>
                        Moj profil
                    </h1>
                    <p class="page-subtitle">Pregled i uređivanje profila</p>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="profile-section">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Osnovne informacije</h2>
                    </div>
                    <div class="card-body">
                        <div class="profile-avatar-section">
                            <div class="profile-avatar-large">
                                <i class="fas fa-user"></i>
                            </div>
                            <div>
                                <h3 id="profileName">Ime Prezime</h3>
                                <p class="text-muted" id="profileRole">Super Administrator</p>
                            </div>
                        </div>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Ime</label>
                                <input type="text" id="firstName" class="form-control" disabled>
                            </div>
                            <div class="form-group">
                                <label>Prezime</label>
                                <input type="text" id="lastName" class="form-control" disabled>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="email" class="form-control" disabled>
                            </div>
                            <div class="form-group">
                                <label>Agencija</label>
                                <input type="text" id="agency" class="form-control" disabled>
                            </div>
                        </div>

                        <!-- Action buttons -->
                        <div class="profile-actions" id="profileActions">
                            <button type="button" id="editProfileBtn" class="btn btn-primary">
                                <i class="fas fa-edit"></i> Uredi profil
                            </button>
                            <button type="button" id="saveProfileBtn" class="btn btn-success" style="display: none;">
                                <i class="fas fa-save"></i> Sačuvaj izmjene
                            </button>
                            <button type="button" id="cancelEditBtn" class="btn btn-secondary" style="display: none;">
                                <i class="fas fa-times"></i> Otkaži
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Sigurnost</h2>
                    </div>
                    <div class="card-body">
                        <div class="security-section">
                            <h4>Promjena lozinke</h4>
                            <p class="text-muted">Redovno mijenjajte lozinku radi sigurnosti</p>
                            <button type="button" id="changePasswordBtn" class="btn btn-outline-primary">
                                <i class="fas fa-key"></i> Promijeni lozinku
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Promjena lozinke</h3>
                <button type="button" class="close-btn" id="closePasswordModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="changePasswordForm">
                    <div class="form-group">
                        <label for="currentPassword">Trenutna lozinka *</label>
                        <div class="password-input-group">
                            <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                            <button type="button" class="password-toggle" data-target="currentPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Nova lozinka *</label>
                        <div class="password-input-group">
                            <input type="password" id="newPassword" name="newPassword" class="form-control" required minlength="8">
                            <button type="button" class="password-toggle" data-target="newPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="text-muted">Minimum 8 karaktera</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Potvrdi novu lozinku *</label>
                        <div class="password-input-group">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required minlength="8">
                            <button type="button" class="password-toggle" data-target="confirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelPasswordBtn">Otkaži</button>
                <button type="submit" form="changePasswordForm" class="btn btn-primary" id="savePasswordBtn">
                    <i class="fas fa-save"></i> Promijeni lozinku
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="mock-data.js"></script>
    <script src="auth.js"></script>
    <script src="shared-header.js"></script>
    <script src="moj-profil.js"></script>
</body>
</html>
