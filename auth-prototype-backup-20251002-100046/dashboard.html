<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS - Dashboard</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <!-- Main Content -->
    <main class="dashboard-main">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-container">
                <div class="header-left">
                    <div class="logo-full">
                        <i class="fas fa-satellite-dish"></i>
                        <div class="title-group">
                            <h1>ATLAS</h1>
                            <span class="subtitle">Telekomunikacioni operateri BiH</span>
                        </div>
                    </div>
                </div>
                
                <div class="header-center">
                    <!-- Prazan za dashboard - nema breadcrumb -->
                </div>
                
                <div class="header-right">
                    <div class="user-menu">
                        <div class="user-avatar" id="userAvatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-info" id="userInfo">
                            <span class="user-name">Loading...</span>
                            <span class="user-role">...</span>
                        </div>
                        <div class="dropdown-icon">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        
                        <!-- Dropdown Menu -->
                        <div class="user-dropdown" id="userDropdown">
                            <!-- Dropdown sadržaj će biti generisan dinamički u JavaScript-u -->
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Stats Cards -->
        <section class="stats-section" id="statsSection">
            <!-- Stats će biti dinamički ubačene -->
        </section>

        <!-- Quick Actions -->
        <section class="actions-section" id="actionsSection">
            <h2 class="section-title">Brze akcije</h2>
            <div class="actions-grid" id="actionsGrid">
                <!-- Actions će biti dinamički ubačene -->
            </div>
        </section>

        <!-- Recent Activity (samo za ADMIN i SUPERADMIN) -->
        <section class="activity-section" id="activitySection" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-md);">
                <h2 class="section-title" style="margin: 0;">Nedavne aktivnosti</h2>
                <a href="system-logs.html" class="btn-text" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">
                    Prikaži sve <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <div class="activity-list" id="activityList">
                <!-- Activities će biti dinamički ubačene -->
            </div>
        </section>

        <!-- Back to ATLAS Button -->
        <section class="back-section">
            <a href="../index.html" class="btn-back">
                <i class="fas fa-arrow-left"></i>
                <span>Povratak na ATLAS aplikaciju</span>
            </a>
        </section>
    </main>

    <script src="mock-data.js"></script>
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
