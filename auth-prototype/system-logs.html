<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemski logovi - ATLAS</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="system-logs.css">
</head>
<body class="dashboard-body">
    <!-- Main Content -->
    <main class="dashboard-main">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-container">
                <div class="header-left">
                    <div class="logo-full">
                        <i class="fas fa-satellite-dish"></i>
                        <div class="title-group">
                            <h1>ATLAS</h1>
                            <span class="subtitle">Telekomunikacioni operateri BiH</span>
                        </div>
                    </div>
                </div>
                
                <div class="header-center">
                    <div class="breadcrumb">
                        <a href="dashboard.html">Dashboard</a>
                        <i class="fas fa-chevron-right"></i>
                        <span>Sistemski logovi</span>
                    </div>
                </div>
            
            <div class="header-right">
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info" id="userInfo">
                        <span class="user-name">Loading...</span>
                        <span class="user-role">...</span>
                    </div>
                    <div class="dropdown-icon">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    
                    <!-- Dropdown Menu -->
                    <div class="user-dropdown" id="userDropdown">
                        <!-- Dropdown sadržaj će biti generisan dinamički u JavaScript-u -->
                    </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="content-container">
            <!-- Page Header -->
            <div class="page-header">
                <div>
                    <h1 class="page-title">
                        <i class="fas fa-clipboard-list"></i>
                        Sistemski logovi
                    </h1>
                    <p class="page-subtitle" id="pageSubtitle">Pregled svih aktivnosti u sistemu</p>
                </div>
                <div class="header-actions">
                    <button class="btn-secondary" id="exportLogsBtn">
                        <i class="fas fa-file-export"></i>
                        <span>Eksportuj logove</span>
                    </button>
                </div>
            </div>

            <!-- Stats Overview -->
            <div class="stats-row">
                <div class="stat-card-small">
                    <div class="stat-icon-small primary">
                        <i class="fas fa-list"></i>
                    </div>
                    <div>
                        <div class="stat-value-small" id="totalLogs">0</div>
                        <div class="stat-label-small">Ukupno logova</div>
                    </div>
                </div>
                <div class="stat-card-small">
                    <div class="stat-icon-small success">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div>
                        <div class="stat-value-small" id="successLogs">0</div>
                        <div class="stat-label-small">Uspješno</div>
                    </div>
                </div>
                <div class="stat-card-small">
                    <div class="stat-icon-small danger">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div>
                        <div class="stat-value-small" id="failedLogs">0</div>
                        <div class="stat-label-small">Greške</div>
                    </div>
                </div>
                <div class="stat-card-small">
                    <div class="stat-icon-small info">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div>
                        <div class="stat-value-small" id="todayLogs">0</div>
                        <div class="stat-label-small">Danas</div>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs-container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="all">
                        <i class="fas fa-list"></i>
                        Sve aktivnosti
                    </button>
                    <button class="tab-btn" data-tab="my">
                        <i class="fas fa-user"></i>
                        Moje aktivnosti
                    </button>
                </div>
            </div>

            <!-- My Activities Info Banner -->
            <div class="my-activities-banner" id="myActivitiesBanner" style="display: none;">
                <div class="banner-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="banner-content">
                    <div class="banner-title">🔒 Prikazujem samo Vaše aktivnosti</div>
                    <div class="banner-text">Filtrirano po korisniku:<strong id="currentUserName"></strong></div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters-section">
                <div class="filters-row">
                    <div class="filter-group">
                        <label>
                            <i class="fas fa-search"></i>
                            Pretraga
                        </label>
                        <input type="text" id="searchLogs" placeholder="Pretraži logove...">
                    </div>
                    <div class="filter-group">
                    <label>
                        <i class="fas fa-user"></i>
                        Korisnik
                    </label>
                    <select id="filterUser">
                        <option value="">Svi korisnici</option>
                        <!-- Dynamically populated -->
                    </select>
                </div>
                <div class="filter-group">
                    <label>
                        <i class="fas fa-tasks"></i>
                        Tip akcije
                    </label>
                    <select id="filterAction">
                        <option value="">Sve akcije</option>
                        <option value="LOGIN">Prijava</option>
                        <option value="LOGOUT">Odjava</option>
                        <option value="CREATE_USER">Kreiranje korisnika</option>
                        <option value="UPDATE_USER">Ažuriranje korisnika</option>
                        <option value="DELETE_USER">Brisanje korisnika</option>
                        <option value="CREATE_OPERATOR">Dodavanje operatera</option>
                        <option value="UPDATE_OPERATOR">Uređivanje operatera</option>
                        <option value="DELETE_OPERATOR">Brisanje operatera</option>
                        <option value="SEARCH">Pretraga</option>
                        <option value="EXPORT">Eksport</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>
                        <i class="fas fa-calendar"></i>
                        Period
                    </label>
                    <select id="filterPeriod">
                        <option value="all">Svi</option>
                        <option value="today">Danas</option>
                        <option value="week">Zadnjih 7 dana</option>
                        <option value="month">Ovaj mjesec</option>
                        <option value="custom">Prilagođeno</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>
                        <i class="fas fa-info-circle"></i>
                        Status
                    </label>
                    <select id="filterStatus">
                        <option value="">Svi</option>
                        <option value="SUCCESS">Uspješno</option>
                        <option value="FAILED">Greška</option>
                    </select>
                </div>
                </div>
            </div>

            <!-- Logs Table -->
            <div class="table-container">
                <table class="logs-table">
                    <thead>
                        <tr>
                            <th>Vrijeme</th>
                            <th>Korisnik</th>
                            <th>Akcija</th>
                            <th>Cilj</th>
                            <th>IP Adresa</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody">
                        <!-- Dynamically populated -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <button class="page-btn" id="prevPage" disabled>
                    <i class="fas fa-chevron-left"></i>
                    Prethodna
                </button>
                <div class="page-numbers" id="pageNumbers"></div>
                <button class="page-btn" id="nextPage">
                    Sljedeća
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

        </div> <!-- Close content-container -->
    </main>

    <script src="mock-data.js"></script>
    <script src="auth.js"></script>
    <script src="system-logs.js"></script>
</body>
</html>
