<!-- ATLAS Unified Header -->
<header class="atlas-header">
    <div class="atlas-header__main">
        <div class="atlas-header__branding">
            <i class="fas fa-satellite-dish"></i>
            <div class="atlas-header__title">
                <h1>ATLAS</h1>
                <span>Telekomunikacioni operateri BiH</span>
            </div>
        </div>

        <div class="atlas-header__user" id="atlasHeaderUser">
            <button class="user-chip" id="atlasUserChip" type="button">
                <span class="user-avatar"><i class="fas fa-user"></i></span>
                <span class="user-text">
                    <span class="user-name" id="atlasUserName">Korisnik</span>
                    <span class="user-role" id="atlasUserRole">Rola</span>
                </span>
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="user-dropdown" id="atlasUserDropdown">
                <div class="user-dropdown-section">
                    <strong id="atlasDropdownName">Korisnik</strong>
                    <small id="atlasDropdownEmail"></small>
                    <span class="user-dropdown-agency" id="atlasDropdownAgency"></span>
                </div>
                <div class="user-dropdown-links" id="atlasDropdownLinks"></div>
                <div class="user-dropdown-divider"></div>
                <a href="dashboard.html" class="user-dropdown-link">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="index.html" class="user-dropdown-link">
                    <i class="fas fa-network-wired"></i>
                    <span>Operateri</span>
                </a>
                <div class="user-dropdown-divider"></div>
                <a href="moj-profil.html" class="user-dropdown-link">
                    <i class="fas fa-user-circle"></i>
                    <span>Moj profil</span>
                </a>
                <a href="postavke.html" class="user-dropdown-link">
                    <i class="fas fa-cog"></i>
                    <span>Postavke</span>
                </a>
                <div class="user-dropdown-divider"></div>
                <button class="user-dropdown-logout" id="atlasLogoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Odjavi se
                </button>
            </div>
        </div>
    </div>

    <div class="atlas-header__actions" id="atlasHeaderActions">
        <!-- Custom buttons injected per page -->
    </div>
</header>

<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS - Dashboard</title>
    <link rel="stylesheet" href="auth-prototype/common.css">
    <link rel="stylesheet" href="auth-prototype/shared-header.css">
    <link rel="stylesheet" href="auth-prototype/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <!-- Main Content -->
    
<main class="dashboard-main">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-container">
                <div class="header-left">
                    <div class="logo-full">
                        <i class="fas fa-satellite-dish"></i>
                        <div class="title-group">
                            <h1>ATLAS</h1>
                            <span class="subtitle">Telekomunikacioni operateri BiH</span>
                        </div>
                    </div>
                </div>
                
                <div class="header-center">
                    <!-- Prazan za dashboard - nema breadcrumb -->
                </div>
                
                <div class="header-right">
                    <div class="user-menu">
                        <div class="user-avatar" id="userAvatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-info" id="userInfo">
                            <span class="user-name">Loading...</span>
                            <span class="user-role">...</span>
                        </div>
                        <div class="dropdown-icon">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        
                        <!-- Dropdown Menu -->
                        <div class="user-dropdown" id="userDropdown">
                            <!-- Dropdown sadržaj će biti generisan dinamički u JavaScript-u -->
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Stats Cards -->
        <section class="stats-section" id="statsSection">
            <!-- Stats će biti dinamički ubačene -->
        </section>

        <!-- Quick Actions -->
        <section class="actions-section" id="actionsSection">
            <h2 class="section-title">Brze akcije</h2>
            <div class="actions-grid" id="actionsGrid">
                <!-- Actions će biti dinamički ubačene -->
            </div>
        </section>

        <!-- Recent Activity (samo za ADMIN i SUPERADMIN) -->
        <section class="activity-section" id="activitySection" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-md);">
                <h2 class="section-title" style="margin: 0;">Nedavne aktivnosti</h2>
                <a href="system-logs.html" class="btn-text" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">
                    Prikaži sve <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <div class="activity-list" id="activityList">
                <!-- Activities će biti dinamički ubačene -->
            </div>
        </section>

        <!-- Back to ATLAS Button -->
        <section class="back-section">
            <a href="index.html" class="btn-back">
                <i class="fas fa-arrow-left"></i>
                <span>Povratak na ATLAS aplikaciju</span>
            </a>
        </section>
    </main>

    <script src="auth-prototype/mock-data.js"></script>
    <script src="auth-prototype/auth.js"></script>
    <script src="auth-prototype/dashboard.js"></script>
</body>
</html>
