<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS - Dashboard</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="shared-header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <div id="atlasHeaderMount"></div>

    <main class="dashboard-main">
        <!-- Stats Cards -->
        <section class="stats-section" id="statsSection">
            <!-- Stats ce biti dinamicki ubacene -->
        </section>

        <!-- Quick Actions -->
        <section class="actions-section" id="actionsSection">
            <h2 class="section-title">Brze akcije</h2>
            <div class="actions-grid" id="actionsGrid">
                <!-- Actions ce biti dinamicki ubacene -->
            </div>
        </section>

        <!-- Recent Activity (samo za ADMIN i SUPERADMIN) -->
        <section class="activity-section" id="activitySection" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-md);">
                <h2 class="section-title" style="margin: 0;">Nedavne aktivnosti</h2>
                <a href="system-logs.html" class="btn-text" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">
                    Prikazi sve <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <div class="activity-list" id="activityList">
                <!-- Activities ce biti dinamicki ubacene -->
            </div>
        </section>

        <!-- Back to ATLAS Button -->
        <section class="back-section">
            <a href="index.html" class="btn-back">
                <i class="fas fa-arrow-left"></i>
                <span>Povratak na ATLAS aplikaciju</span>
            </a>
        </section>
    </main>

    <script src="auth.js"></script>
    <script src="shared-header.js"></script>
    <script src="mock-data.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
