<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Fresh Auth Test - No Cache</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #e8f5e8; border: 1px solid #5cb85c; }
        .error { background: #f2dede; border: 1px solid #d43f3a; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; font-size: 16px; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üîß Fresh Auth Test - No Cache</h1>
    
    <p>This page loads auth.js with cache-busting to ensure latest version.</p>
    
    <button onclick="testFreshLogin()">üöÄ Test Fresh Login</button>
    <button onclick="showAuthSystemInfo()">üîç Show AuthSystem Info</button>
    <button onclick="clearAllStorage()">üßπ Clear Storage</button>
    
    <div id="result"></div>

    <!-- Load auth.js with cache-busting timestamp -->
    <script>
        const timestamp = Date.now();
        const script = document.createElement('script');
        script.src = `auth.js?v=${timestamp}`;
        script.onload = function() {
            console.log('‚úÖ auth.js loaded fresh with timestamp:', timestamp);
            document.getElementById('result').innerHTML = '<p>‚úÖ auth.js loaded fresh!</p>';
        };
        script.onerror = function() {
            console.error('‚ùå Failed to load auth.js');
            document.getElementById('result').innerHTML = '<p class="error">‚ùå Failed to load auth.js</p>';
        };
        document.head.appendChild(script);
    </script>

    <script>
        async function testFreshLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Testing fresh login...</p>';
            
            try {
                console.log('üîß AuthSystem available:', typeof AuthSystem !== 'undefined');
                console.log('üîß AuthSystem.login function:', typeof AuthSystem?.login);
                
                if (typeof AuthSystem === 'undefined') {
                    throw new Error('AuthSystem not loaded');
                }
                
                console.log('üîß Calling AuthSystem.login...');
                const result = await AuthSystem.login('admin', 'admin123', false);
                console.log('üîß Login result:', result);
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Fresh Login Successful!</h3>
                        <p><strong>Access Token:</strong> ${result.accessToken ? 'Present' : 'Missing'}</p>
                        <p><strong>User:</strong> ${result.user?.username || 'Unknown'}</p>
                        <p><strong>Role:</strong> ${result.user?.role || 'Unknown'}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                console.error('üîß Fresh login error:', error);
                
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Fresh Login Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }
        
        function showAuthSystemInfo() {
            const resultDiv = document.getElementById('result');
            
            if (typeof AuthSystem === 'undefined') {
                resultDiv.innerHTML = '<p class="error">‚ùå AuthSystem not loaded</p>';
                return;
            }
            
            const info = {
                available: typeof AuthSystem !== 'undefined',
                hasLogin: typeof AuthSystem.login === 'function',
                hasGetToken: typeof AuthSystem.getToken === 'function',
                hasGetRefreshToken: typeof AuthSystem.getRefreshToken === 'function',
                hasStorageKeys: typeof AuthSystem.storageKeys === 'object',
                storageKeys: AuthSystem.storageKeys,
                currentToken: AuthSystem.getToken ? AuthSystem.getToken().substring(0, 50) + '...' : 'N/A',
                currentRefreshToken: AuthSystem.getRefreshToken ? AuthSystem.getRefreshToken().substring(0, 30) + '...' : 'N/A'
            };
            
            resultDiv.innerHTML = `
                <div class="success">
                    <h3>üîç AuthSystem Info</h3>
                    <pre>${JSON.stringify(info, null, 2)}</pre>
                </div>
            `;
        }
        
        function clearAllStorage() {
            if (typeof AuthSystem !== 'undefined' && AuthSystem.clearSession) {
                AuthSystem.clearSession();
            }
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('result').innerHTML = '<p>üßπ All storage cleared</p>';
        }
    </script>
</body>
</html>
